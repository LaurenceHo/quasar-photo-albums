name: Build and deploy API

on:
  push:
    branches:
      - master
    paths:
      - "server/src/**"
      - "server/lib/**"
      - "server/bin/**"
      - "server/cdk.json"
      - "server/package.json"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITHUB_DEPLOY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITHUB_DEPLOY }}
      AWS_REGION_NAME: ${{ secrets.AWS_REGION_NAME }}
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      ALBUM_URL: ${{ secrets.ALBUM_URL }}
      VITE_IMAGEKIT_CDN_URL: ${{ secrets.VITE_IMAGEKIT_CDN_URL }}
      AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
      PHOTO_ALBUMS_TABLE_NAME: ${{ secrets.PHOTO_ALBUMS_TABLE_NAME }}
      PHOTO_ALBUM_TAGS_TABLE_NAME: ${{ secrets.PHOTO_ALBUM_TAGS_TABLE_NAME }}
      PHOTO_USER_PERMISSION_TABLE_NAME: ${{ secrets.PHOTO_USER_PERMISSION_TABLE_NAME }}
      DATA_AGGREGATIONS_TABLE_NAME: ${{ secrets.DATA_AGGREGATIONS_TABLE_NAME }}
      TRAVEL_RECORDS_TABLE_NAME: ${{ secrets.TRAVEL_RECORDS_TABLE_NAME }}
      PHOTO_ALBUMS_STREAM_ARN: ${{ secrets.PHOTO_ALBUMS_STREAM_ARN }}
      WORKER_URL: ${{ secrets.WORKER_URL }}
      ENVIRONMENT: prod

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies and test
        run: |
          cd ./server
          bun install
          bun run types:server
          bun run test:server

      - name: Build Server
        run: |
          cd ./server
          bun run prepare:server:deploy

      - name: CDK Deploy
        run: |
          cd ./server
          bun cdk acknowledge 32775
          bun cdk deploy PhotoAlbumProdStack --quiet --require-approval never | grep -E "âœ…|time"

      - name: Deploy Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_PHOTO_ALBUMS_WORKER: ${{ secrets.D1_PHOTO_ALBUMS_WORKER }}
          PROD_PHOTO_ALBUMS_DB_NAME: ${{ secrets.PROD_PHOTO_ALBUMS_DB_NAME }}
          PROD_PHOTO_ALBUMS_DB_ID: ${{ secrets.PROD_PHOTO_ALBUMS_DB_ID }}
          # Dummy values for Dev vars to satisfy wrangler.toml validation
          DEV_PHOTO_ALBUMS_DB_NAME: "placeholder-dev-db"
          DEV_PHOTO_ALBUMS_DB_ID: "placeholder-dev-id"
        run: |
          cd ./server

          export DEV_PHOTO_ALBUMS_DB_NAME="${DEV_PHOTO_ALBUMS_DB_NAME}"
          export DEV_PHOTO_ALBUMS_DB_ID="${DEV_PHOTO_ALBUMS_DB_ID}"
          envsubst '${DEV_PHOTO_ALBUMS_DB_NAME} ${DEV_PHOTO_ALBUMS_DB_ID}' < wrangler.toml > wrangler.temp.toml
          mv wrangler.temp.toml wrangler.toml

          # Deploy to production environment
          npx wrangler deploy \
            --name "$D1_PHOTO_ALBUMS_WORKER" \
            --env="production"
