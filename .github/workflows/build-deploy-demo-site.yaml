name: Build and deploy demo web app to AWS S3

on:
  pull_request:
    branches:
      - master
      - develop
    paths:
      - "src/**"
  workflow_dispatch:
    inputs:
      buildManually:
        description: 'Run build manually'
        required: true
        default: 'build'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITHUB_DEPLOY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITHUB_DEPLOY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Write .env file
        run: |
          tee .env <<EOF
          ALBUM_APP_TITLE="Quasar demo photo albums"
          STATIC_FILES_URL=https://demo-quasar-photo-albums.s3.amazonaws.com
          IMAGEKIT_CDN_URL=https://demo-quasar-photo-albums.s3.amazonaws.com
          MAPBOX_API_KEY=$MAPBOX_API_KEY
          AWS_API_GATEWAY_URL=https://u0zxod4bck.execute-api.us-east-1.amazonaws.com/dev/api
          GOOGLE_CLIENT_ID=DEMO_GOOGLE_CLIENT_ID
          EOF

      - name: Test and build
        run: |
          npm run test
          npm run build

      - name: Clean up old files
        uses: keithweaver/aws-s3-github-action@master
        with:
          command: rm
          source: s3://demo-quasar-photo-albums/assets/
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITHUB_DEPLOY }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITHUB_DEPLOY }}
          aws_region: us-east-1
          flags: --recursive

      - name: Upload to S3
        uses: keithweaver/aws-s3-github-action@master
        with:
          source: dist/spa
          destination: s3://demo-quasar-photo-albums
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITHUB_DEPLOY }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITHUB_DEPLOY }}
          aws_region: us-east-1
          flags: --recursive
