name: Build and deploy demo web app to AWS S3

on:
  pull_request:
    branches:
      - master
      - develop
    paths:
      - "src/**"
  workflow_dispatch:
    inputs:
      buildManually:
        description: 'Run build manually'
        required: true
        default: 'build'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITHUB_DEPLOY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITHUB_DEPLOY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Write .env file
        run: |
          tee .env <<EOF
          ALBUM_APP_TITLE="Quasar demo photo albums"
          STATIC_FILES_URL=https://demo-quasar-photo-albums.s3.amazonaws.com
          IMAGEKIT_CDN_URL=https://demo-quasar-photo-albums.s3.amazonaws.com
          MAPBOX_API_KEY=$MAPBOX_API_KEY
          AWS_API_GATEWAY_URL=https://qg9ajep8e0.execute-api.us-east-1.amazonaws.com/dev/api
          GOOGLE_CLIENT_ID=DEMO_GOOGLE_CLIENT_ID
          EOF

      - name: Test and build
        run: |
          npm run test
          npm run build

      - name: Clean up old files
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: rm
          source: s3://demo-quasar-photo-albums/assets/
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITHUB_DEPLOY }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITHUB_DEPLOY }}
          aws_region: us-east-1
          flags: --recursive

      - name: Upload to S3
        uses: reggionick/s3-deploy@v4
        with:
          folder: dist/spa
          bucket: demo-quasar-photo-albums
          bucket-region: us-east-1
          no-cache: true
