name: Deploy to Firebase Hosting Preview Channge on PR
on:
  repository_dispatch:
    types: [ trigger-firebase-preview-deploy ]
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLUEBOTTLE_PHOTO_ALBUMS }}
          projectId: ${{ secrets.GOOGLE_FIREBASE_PROJECT_ID }}
